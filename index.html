<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Chess by me</title>
</head>
<body>
    <div id="ui" class="ui-column">
        <p id="playing-text">Playing now:</p>
        <p id="turn">WHITE</p>
        <button id="restart-btn" class="hidden">Restart?</button>
    </div>
    <canvas id="canvas" width="640" height="640"></canvas>
    <div id="right-ui">
        <div id="move-list-section">
            <p>Game</p>
            <div id="move-list"></div>  
        </div>
        <div id="time-section">
            <div class="color-time-wrapper"><img src="./pieces/white-circle.png" alt="" srcset="" height="16"><div id="white-time" class="color-time"></div></div>
            <div class="color-time-wrapper"><img src="./pieces/black-circle.png" alt="" srcset="" height="16"><div id="black-time" class="color-time"></div></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
